
<div class="addbus-container">

  <div class="addbus-card">
    <form [formGroup]="busRouteForm" (ngSubmit)="busRouteSubmit(busRouteForm.value)">
      <h2>Add new bus route</h2>
      <input type="number" hidden value="0" formControlName="busId" >
      <div class="form-group">
        <label for="busnumber">Bus Number</label>
        <input type="text" id="busnumber" formControlName="busNo" required>
      </div>
      <div class="form-group">
        <label for="routenumber">Route Number</label>
        <input type="number" id="routenumber" formControlName="routeNo" required>
      </div>
      <div class="form-group">
        <label for="drivername">Driver Name</label>
        <input type="text" id="drivername" formControlName="driverName" required>
      </div>
      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="number" id="phonenumber" formControlName="phoneNum" required>
      </div>
      <div class="form-group">
        <label for="source">Source</label>
        <input type="text" id="source" formControlName="source" required>
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" formControlName="destination" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount(INR)</label>
        <input type="number" id="amount" formControlName="feesAmount" required>
      </div>
      <div class="form-group">
        <label for="stop1">Stop 1</label>
        <input type="text" id="stop1" formControlName="stop1" required>
      </div>
      <div class="form-group">
        <label for="stop2">Stop 2</label>
        <input type="text" id="stop2" formControlName="stop2" required>
      </div>
      <div class="form-group">
        <label for="stop3">Stop 3</label>
        <input type="text" id="stop3" formControlName="stop3">
      </div>
      <div class="form-group">
        <label for="stop4">Stop 4</label>
        <input type="text" id="stop4" formControlName="stop4">
      </div>

      <div [hidden]="hasData()" class="form-group">
        <button  class="addbus-button" type="submit">Add Route</button>
      </div>

      <div *ngIf="hasData()" class="form-group">
        <button  class="addbus-button" type="submit">Edit Route</button>
      </div>

    </form>
  </div>
</div>
