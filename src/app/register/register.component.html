<div class="reg-container">

  <div class="reg-card">
    <form [formGroup]="registerForm" (ngSubmit)="registerSubmit(registerForm.value)">
      <h2>Register</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" formControlName="dob" required>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" id="department" formControlName="department" required>
      </div>
      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="number" id="phonenumber" formControlName="phoneNum" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" required>
      </div>
      <div class="form-group">
        <label for="route">Route</label>
        <input type="text" id="route" formControlName="route" required>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role">
          <option value="admin">Admin</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
        </select>
      </div>
      <div class="form-group">
        <button  class="reg-button" type="submit">Register</button>
      </div>
      <div>
        <h2>Already a user? <a class="login-link" routerLink="/login">Login</a></h2>
      </div>
    </form>
  </div>
</div>
